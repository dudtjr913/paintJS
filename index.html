<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Painting</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <input
        type="range"
        id="jsRange"
        class="control-range"
        max="10"
        min="0.1"
        step="0.1"
        value="5.0"
      />
      <div class="controls-btn">
        <button id="jsFill" class="control-fill">Fill</button>
        <button id="jsSave" class="control-save">Save</button>
      </div>
      <ul class="controls-colors">
        <li
          class="controls-color jsColor"
          style="background-color: black;"
        ></li>
        <li
          class="controls-color jsColor"
          style="background-color: white;"
        ></li>
        <li class="controls-color jsColor" style="background-color: red;"></li>
        <li
          class="controls-color jsColor"
          style="background-color: orange;"
        ></li>
        <li
          class="controls-color jsColor"
          style="background-color: yellow;"
        ></li>
        <li
          class="controls-color jsColor"
          style="background-color: green;"
        ></li>
        <li
          class="controls-color jsColor"
          style="background-color: skyblue;"
        ></li>
        <li class="controls-color jsColor" style="background-color: blue;"></li>
        <li
          class="controls-color jsColor"
          style="background-color: purple;"
        ></li>
      </ul>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
